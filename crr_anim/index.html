<!DOCTYPE html>
<html>
<head>
	<title>CRR Associates</title>
	<link rel="stylesheet" type="text/css" href="style.css">
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	
</head>
<body>
	<div class="container">
		<div class="one">
		   Crr
		</div>
		<div class="two">
		   Crr	
		</div>
		<div class="three">
          Crr
		</div>		
		<div class="four">
			Crr		
		</div>	
		<div class="five">
			Crr	
		</div>
		<div class="six">
			Crr	
		</div>		
		<div class="seven">
			Crr	
		</div>
		<div class="asso">
            + associates
		</div>
		<div class="line">
		</div>
		<div class="desc-1">
			Architects
		</div>
		<div class="desc-2">
			Interior Designers
		</div>
		<div class="desc-3">
			Project Consultants
		</div>
		<div class="box-1">
		</div>
		<div class="box-2">
		</div>
		<div class="box-3">
		</div>
		<div class="enter-site">
		   <label onclick="location.href='http://www.google.com'">Enter Site</label>
		</div>
	</div>

	<script>

		$(document).ready(function() {
			$('.line').animate({width:'toggle'},1);

			$('.two').animate({opacity:'1'},1000);
			$('.one').delay(1000).animate({opacity:'1'},1000);
			$('.three').delay(2000).animate({opacity:'1'},1000);
			$('.four').delay(2000).animate({opacity:'1'},1000);
			$('.five').delay(3000).animate({opacity:'1'},1000);
			$('.six').delay(3000).animate({opacity:'1'},1000);
			$('.seven').delay(4000).animate({opacity:'1'},1000);
			$('.line').delay(5000).animate({width:'toggle'},1000);
			$('.asso').delay(5000).animate({opacity:'1'},1000);
			$('.desc-1').delay(6000).animate({opacity:'1'},1000);
			$('.box-1').delay(6000).animate({opacity:'1'},1000);
			$('.desc-2').delay(7000).animate({opacity:'1'},1000);
			$('.box-2').delay(7000).animate({opacity:'1'},1000);
			$('.desc-3').delay(8000).animate({opacity:'1'},1000);
			$('.box-3').delay(8000).animate({opacity:'1'},1000);
			$('.enter-site').delay(9000).animate({opacity:'1'},1000);

		});

	</script>

</body>
</html>
